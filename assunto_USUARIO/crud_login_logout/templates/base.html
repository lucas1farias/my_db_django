

<!DOCTYPE html>
{% load bootstrap4 %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="ie-edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    {% bootstrap_css %}
    {% block title %} {% endblock %}
    {% block css %} {% endblock %}
</head>
<body>
  {% bootstrap_messages %}
  {% block body %}

  {% endblock %}
  {% bootstrap_javascript jquery='full' %}
</body>
</html>
