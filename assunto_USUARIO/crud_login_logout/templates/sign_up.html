

{% extends 'base.html' %}

{% block title %}
  <title>Criar conta</title>
{% endblock %}

{% block css %}
  <link rel="stylesheet" type="text/css" href="../../static/css/sign_up.css">
{% endblock %}

{% block body %}

  <div class="container mt-5 text-center">
      <h1>Criar conta</h1><hr>

      <form action="{% url 'sign-up' %}" autocomplete="off" method="post">
          {% csrf_token %}
          {% include 'sign_up_form.html' %}
          <input class="btn btn-dark mt-5" type="submit" value="Criar conta">
      </form>
  </div>

  <script type="text/javascript" src="../../static/js/sign_up.js"></script>
{% endblock %}
